<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Las notas</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <h1>Momento notas</h1>
        
        <div id="contenedor-tabla">
            <div class="contenedor-fila" id="contenedor-titulo">
                <p>Estudiante</p>
                <p>BBDD</p>
                <p>SISIN</p>
                <p>DWES</p>
                <p>DWEC</p>
                <p>DIW</p>
                <p>Promedio</p>
            </div>
            <div class="contenedor-fila" id="fila0">
            </div>
            <div class="contenedor-fila" id="fila1">
            </div>
            <div class="contenedor-fila" id="fila2">
            </div>
            <div class="contenedor-fila" id="fila3">
            </div>
            <div class="contenedor-fila" id="fila4">
            </div>
            <div class="contenedor-fila" id="promedio">
            </div>
        </div>
        
        
        <div class="contenedor-funcion">
            <h2>Consulta una calificación</h2>
            <label for="numeroEstudiante">Número estudiante (1-5):</label>
            <input type="number" name="numeroEstudiante" id="numeroEstudianteConsluta" min="1" max="5" required>
            
            <label for="asignaturas">Asignatura:</label>
            <select name="asignaturas" id="asignaturasConsulta">
                <option value="0">BBDD</option>
                <option value="1">SISIN</option>
                <option value="2">DWES</option>
                <option value="3">DWEC</option>
                <option value="4">DIW</option>
            </select>
            
            <button class="boton-funcion" onclick="consultaNota()">Consultar</button>

            <p id="consulta"></p>
        </div>

        <div class="contenedor-funcion">
            <h2>Modifica una calificación</h2>
            <label for="numeroEstudianteModifica">Número estudiante (1-5):</label>
            <input type="number" name="numeroEstudiante" id="numeroEstudianteModifica" min="1" max="5" required>
            
            <label for="asignaturasModifica">Asignatura:</label>
            <select name="asignaturas" id="asignaturasModifica">
                <option value="0">BBDD</option>
                <option value="1">SISIN</option>
                <option value="2">DWES</option>
                <option value="3">DWEC</option>
                <option value="4">DIW</option>
            </select>

            <label for="nuevaNota">Nueva nota (0-10):</label>
            <input type="number" name="numeroNota" id="nuevaNota" min="0" max="10" required>

            <button class="boton-funcion" onclick="modificaNota()">Modificar</button>
            <button class="boton-funcion" onclick="ordenaPromedio()">Ordenar por Promedio</button>
        </div>
    </body>
</html>
